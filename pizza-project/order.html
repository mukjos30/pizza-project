<!DOCTYPE html>
<html lang="en">

<head>
    <title> Pizza shop</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link  rel="stylesheet" type="text/css"  href="css/styles.css">
        <link  rel="stylesheet" type="text/css"  href="css/order.css">
        <link  rel="stylesheet" type="text/css"  href="pizza-project/index.html">
         

        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/script.js"></script>
      </head>

<body>
    <div class="container-fluid">
        <section class="input">
            <div class="row">
                <div class="column-md-3"></div>
                <div class="column-md-6">
                    <div class ="all">
                        <div class="all1">
                   <div class="welcome"><h1>WELCOME TO ORDERING PLACE</h1></div> 
                    <div class="form">
                        <div class="form-group">
                            <label for="choose">Choose your favorite  size:</label>
                            <select class="form-control" id="control" width=30>
                                <option value=""></option>
                                <option>Small 500frws</option>
                                <option>Medium 1000frws</option>
                                <option>Large 1500</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="crust">choose  your favorite crust:</label>
                            <select class="form-control" id="crust1">
                                <option value=""></option>
                                <option>New Greek Style</option>
                                <option>Grilled 200 frws</option>
                                <option>Deep Dish 300frs</option>
                                <option>Stuffed</option>
                                <option>Cast Iron</option>
                                <option>Flatbread</option>
                            </select>
                        </div>
                        <div class="form-group">
                                 
                            <label for="topping">choose your favorite topping:</label>
                            <select class="form-control" id="topping1">
                                    <option value=""></option>
                                <option>Sausage, caramelized onions, and fennel</option>
                                <option>Pepperoni, tomatoes, mushrooms, and onion</option>
                                <option>Pepperoni, sausage, green pepper, onion, and mushroom</option>
                                <option>Grilled chicken, avocado, and cherry tomatoes</option>
                                <option>Roasted Brussels sprouts and bacon or pancetta</option>
                                <option>Sardines, red onions, and black olives</option>
                                <option>Pesto with white beans, tomato, arugula, and Parmesan cheese</option>
                                <option>Goat cheese with arugula and red onion</option>
                                <option>Fried eggplant slices and black olives</option>
                            </select>
                        </div>
                    </div>
                    </div>
             <div class="more">
                    <button type="button"  id="TAKE">TAKE</button>
                    <button type="button" class="btn btn-success" id="order">Order more</button><br>
                   
                    <p> total price<span id="span"> </span></p>
                    <div class="form-group">
                        <label for="delivery">
                            <h4>delivery options:</h4>
                        </label><br>
                        
                        <button type="button"   id="del">Address</button>
                        
                    </div>
         <div class="inner">
                    <div class="del1" id="del2">
                        <div class="form-group">
                           <div class="your"> <label for="street"> Your Names</label></div>
                            <input type="text" class="form-control" id="names">
                        </div>
                        <div class="form-group">
                            <label for="house">District and sector</label>
                            <input type="text" class="form-control" id="street">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone no:</label>
                            <input type="text" class="form-control" id="no">
                        </div>
                        <button type="button" class="btn btn-success" id="send">Send</button>
                    </div>
                    </form>
                    <!-- <div class="time" id="pick"> -->
                        <div class="form-group">
<!--                         
                            <input type="end" class="form-control" id="street"><br> -->
                            <!-- <button type="button" class="btn btn-success" id="submit">Send</button> -->
                        </div>
                    </div>
                </div>
            </div>
                    <button type="button" class="btn btn-success" id="check">check your order</button>
                 
                <div class="column-md-3"></div>
            </div>
    </div>
    </section>
    <section class="result">
        <div class="row">
            <div class="column-md-3"></div>
         
             <div class="column-md-8">
                <div class="card">
                    
            <div class="column-md-3"></div>
        </div>
    </section>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
